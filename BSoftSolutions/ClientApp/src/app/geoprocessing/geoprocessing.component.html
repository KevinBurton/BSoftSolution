<h1>GeoProcessing</h1>
<h3>Sample GeoProcessing Code</h3>
<input id="geocode-input" [(ngModel)]="geocodeInput"/>
<button id="geocode-button" (click)="processGeocodeInput()">Process Location</button>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="locations">
  <thead>
  <tr>
    <th>Latitude</th>
    <th>Longitude</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let location of locations">
    <td>{{ location.latitude }}</td>
    <td>{{ location.longitude }}</td>
  </tr>
  </tbody>
</table>
